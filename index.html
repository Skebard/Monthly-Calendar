    <header>
        <div class="current-date">
            <span id="current-day-id" class="current-day">1</span><span id="current-month-id"
                class="current-month"></span><span id="current-year-id" class="current-year"></span>
        </div>

        <div class="change-month">
            <i id="previous-month-btn" class="fas fa-arrow-left my-arrow-icon"></i>
            <span class="displayed-month-title"> <select id="select-month-id" class="select-month">

                </select></span><span class="displayed-year-title"> <select id="select-year-id" class="select-year">
                </select></span>
            <i id="next-month-btn" class="fas fa-arrow-right my-arrow-icon"></i>

        </div>
    </header>

                <h2>Events type</h2>

                    <li><label class="container">None
                        <input id="checkbox-type-none" type="checkbox" checked="checked">
                        <span class="checkmark none"></span>
                      </label></li>
                     <li> <label class="container">Personal
                        <input id="checkbox-type-personal" type="checkbox" checked="checked">
                        <span class="checkmark personal"></span>
                      </label></li>
                      <li><label class="container">Study
                        <input id="checkbox-type-study" type="checkbox" checked="checked">
                        <span class="checkmark study"></span>
                      </label></li>
                      <li><label class="container">Meeting
                        <input id="checkbox-type-meeting" type="checkbox" checked="checked">
                        <span class="checkmark meeting"></span>
                      </label></li>
                </ul>

            </div>
        </div>

    <div id="modal-container"  class="modals hide">
        <div id="add-event-modal-id" class="add-event-modal hide" >
            <form class="event-form">
                <button id="btn-close" class="btn-close-modal">X</button>
                <i id="error-title" class="fas fa-exclamation hide"></i>
                <input id="event-title" name ="event-title" type="text" placeholder="Add title">
                <i id="error-initial-date" class="fas fa-exclamation hide"></i>
                <div class="select-date-container">
                    <label for="initial-date">Initial date</label>
                    <input id="initial-date" class="initial-date" name="initial-date" type="date">
                    <input type="time" id="initial-date-hour-id" class="date-hour" value="00:00">
                </div>
                <div class="none-required">
                    <div class="select-date-container">
                        <label for="end-date"><input type='checkbox' id="end-date-checkbox"> End date</label>
                        <input  id="end-date" class="hide" name="end-date" type="date">
                        <input type="time" id="end-date-hour-id" class="date-hour hide" value="23:59">
    
                    </div>
                    <label for="reminder-checkbox" class="hide" id="reminder-checkbox-label">
                        <input id="reminder-checkbox" type="checkbox" > Add reminder
                    </label>
                    <select id="reminder-selector" class="hide">
                        <option data-time="5" selected> 5 minutes</option>
                        <option data-time="10"> 10 minutes</option>
                        <option data-time="15"> 15 minutes</option>
                        <option data-time="30"> 30 minutes</option>
                        <option data-time="60"> 1 hour</option>
                    </select>
                    <label for="event-description">Description</label>
                    <textarea id="event-description" name="event-description" rows="5" cols="40"></textarea>
                    <label for="event-type">Type</label>
                    <select id="event-type" name="event-type">
                        <option selected data-value="none">Chose one option</option>
                        <option data-value="meeting">Meeting</option>
                        <option data-value="personal">Personal</option>
                        <option data-value="study">Study</option>
                    </select>
                    <div class="form-buttons">
                        <button id="btn-save" type="submit">Save</button>
                        <button id="btn-cancel">Cancel</button>
                    </div>
                </div>
                

            </form>
        </div>
    </div>
    <div id="warning-box-id" class="warning-box hide">
